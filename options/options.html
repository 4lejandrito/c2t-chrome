<html>

    <head>
        <title>Car to Trello for Chrome Options</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="options.css">
    </head>    

    <body>

        <header>
            Car to Trello
        </header>

        <section class="container">

            <article id="loading">
                <div>
                    <h5 class="name">Loading...</h5>            
                </div>  
            </article>

            <article id="createBoard" class="hide">
                <div class="alert alert-success">
                    <strong>Congratulations!!</strong> Car to Trello board was created for you.
                </div>
            </article>

            <article id="board" class="hide">
                <a class="btn btn-primary btn-lg" target="_blank">
                    <i class="fa fa-trello"> </i> Open Trello board</a>
            </article>

            <article id="error" class="hide well">
                <div id="car">
                    <h5>Sorry, this page is currently not suported</h5>
                    <p>
                        Currently we support
                        <a href="http://www.autotrader.co.uk">Autotrader</a>
                        and
                        <a href="http://www.gumtree.com">Gumtree</a>
                    </p>            
                </div>  
            </article>

        </section> 
        
        <footer class="text-muted"> 
            With <span class="glyphicon glyphicon-heart"></span> by Alex
        </footer>

        <script type="text/javascript" src="../lib/jquery.js"></script>
        <script type="text/javascript" src="../lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../lib/chrome_ex_oauthsimple.js"></script>
        <script type="text/javascript" src="../lib/chrome_ex_oauth.js"></script>
        <script type="text/javascript" src="../lib/onload.js"></script>
        <script type="text/javascript" src="../lib/trello.js"></script>
        <script type="text/javascript" src="options.js"></script>

    </body>

</html>
